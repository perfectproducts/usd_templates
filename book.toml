[book]
authors = ["Michael Wagner <michael.wagner@synctwin.ai>", "Thomas Bernhard <thomas.bernhard@ipolog.ai>"]
language = "en"
multilingual = false
src = "src"
title = "OpenUSD Templates for the Industrial Metaverse"

[preprocessor.theme]
pagetoc = true
sidebar-width = "250px"

[output.html]
default-theme = "ayu"
additional-js = ["theme/pagetoc.js", "mermaid.min.js", "mermaid-init.js"]
git-repository-url = "https://github.com/perfectproducts/usd_templates"
additional-css = ["theme/pagetoc.css"]


[output.html.fold]
enable = false
level = 1

[output.html.playground]
editable = true

[output.html.print]
enable = false

[output.theme-ace]
optional = true
theme-white = "xcode"
theme-dark = "monokai"
